version: "3.7"
services:
  app:
    build:
      context: ./app
    environment: 
      - REACT_APP_MAPSAPIKEY
      # - API_URL=mongodb+srv://elson:<password>@cluster0-nxwtn.azure.mongodb.net/test?retryWrites=true

    volumes:
      - /app/node_modules
      - ./app:/app
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      - "dbUrl=mongodb://mongo:27017/test"
    volumes:
      - /app/node_modules
      - ./api:/app
  mongo: 
    image: "mongo:latest"
    ports: 
      - "27017:27017"
  nginx: 
    restart: always
    build: 
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports: 
      - "8080:80"
    